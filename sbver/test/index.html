<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>fetch API</title>
</head>
<body>
    <p>index page</p>
    <div id="content">

    </div>

<script>
    fetch('https://sipity19.github.io/sbver/ver.json')
        .then(data => data.json())
        .then(json => document.getElementById('content').innerHTML = json.ver);
</script>
</body>
</html>
