<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>fetch API</title>
</head>
<body>
    <p>index page</p>
    <div id="content">

    </div>

<script>
    fetch('https://sipity19.github.io/sbver/ver.json')
        .then(data => data.json())
        .then(ver => document.getElementById('content').innerHTML = JSON.stringify(ver));
</script>
</body>
</html>
